<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles4.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label for="name" id='name-label'>Name <input id="name" type="text" name="name" placeholder="Enter your name" class='first' required /></label>
        <label for="email" id='email-label'>Email <input id="email" type="email" name="email" placeholder="Enter your Email" class='first' required /></label>
        <label for="number" id='number-label'>Age(optional)<input id="number" type="number" name="age" min="13" max="120" placeholder="Age" class='first' /></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
        <select id='dropdown' required>
          <option value="">select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </fieldset>
      <fieldset><label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" type="radio" name="friend-recommend" value="definitely" checked /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="friend-recommend" value="maybe" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" value='not-sure' name="friend-recommend" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature in freeCodeCamp?</label>
          <select required>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Open Source</option>
          </select>
      </fieldset>
      <fieldset>
        <label>What would you like see improved?</label>
        <label>(check all that apply)</label>
        <label for='frontend'><input id='frontend' type='checkbox' value='front'/> Front-end Projects</label>
        <label for='backend'><input id='backend' type='checkbox' value='back' /> Back-end Projects</label>
        <label for='data'><input id='data' type='checkbox'value='data'/> Data Visualization</label>
        <label for='challenges'><input id='challenges' type='checkbox' value="challenge" /> Challenges</label>
        <label for='open-source'><input id='open-source' type='checkbox' value="open" /> Open Source Community</label>
        <label for='gitter'><input id='gitter' type='checkbox' value="gitter" /> Gitter help rooms</label>
        <label for='videos'><input id='videos' type='checkbox' value="videos" /> Videos</label>
        <label for='meet'><input id='meet' type='checkbox' value="meet" /> City Meetups</label>
        <label for='wiki'><input id='wiki' type='checkbox' value='wiki' /> Wiki</label>
        <label for='forum'><input id='forum' type='checkbox' value='forum' /> Forum</label>
        <label for='addition'><input id='addition' type='checkbox' value='addition' /> Additional Courses</label>
      </fieldset>
      <label>Any comments or suggestions?
        <textarea rows='7' Cols='40' placeholder="Enter your comment here..."></textarea>
      </label>
      <input id='submit' type="submit" value='Submit' class='first' />
    </form>
  </body>
</html>
